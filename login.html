  <body>
    
    <div class="hero-wrap" style="background-image: url('images/monk.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="headName">
        <h1><strong>CHARITEAM</strong></h1><img src="images/620806.png">
      </div>
      <div class="container1">
        <form class="login-box" action="login.html" method="POST" name="form"  >
            <h1><strong>LOGIN</strong></h1>
            <div class="textbox">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" id="name">
            </div>
            <div class="textbox">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" id="password" name="password"  >
                <span class="eye" onclick="myFunction()">
                <i id="hide1" class="fas fa-eye"></i>
                <i id="hide2" class="fas fa-eye-slash"></i>
                </span>
            </div>
            <label><input class="checkbox" type="checkbox" checked="checked" name="remember"><small><span> Remember me</span></small></label>
            <div class="pass"><small><a href="resetPassword.html">Forgot Password?</a></small></div>
            <div class="text-center" >
              <a href="projects.html" onclick ="return getInfo()">
                <button class="btn btn3" id="button"  type="button">Sign In</button>
              </a>
            </div><br>
            <div class="text-center"><p><small>--------- OR ---------</small></p></div>
            <div class="social-icons">
                <ul>
                  <li><i class="fab fa-facebook-f"></i></li>
                  <li><i class="fab fa-twitter"></i></li>
                  <li><i class="fa fa-envelope-o"></i></li>
                </ul>
            </div>
            <div class="text-center">
                <div class="register"><small>Dont have an account?<a href="register.html"> Register here</a></small></div>
            </div>
        </form>
        </div>
    </div>

    

 


  <script src="js/loginJavaScript.js"></script>
