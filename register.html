  <head>
    <title>Chariteam - Register</title>

    <link href="https://fonts.googleapis.com/css?family=Overpass:300,400,400i,600,700" rel="stylesheet">

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">

    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/ionicons.min.css">

    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">

    
    <link rel="stylesheet" href="css/flaticon.css">

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" href="css/style-login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    
    <div class="hero-wrap" style="background-image: url('images/people.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="headName">
        <h1><strong>CHARITEAM</strong></h1><img src="images/620806.png">
      </div>
      <div class="container3">
        <form class="reg" action="login.html" method="POST" name="form" onsubmit="return Validate()">
            <h1><strong>REGISTER</strong></h1>
            <div class="textbox">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="username" >
            </div>
            <div class="textbox">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Full Name" id="fullname" >
            </div>
            <div class="textbox">
              <i class="fa fa-envelope-o"></i>
              <input type="email" placeholder="Email" id="email" >
            </div>
            <div class="textbox">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="password" name="password" >
              <span class="eye" onclick="myFunction()">
              <i id="hide1" class="fas fa-eye"></i>
              <i id="hide2" class="fas fa-eye-slash"></i>
              </span>
            </div>
            <div class="textbox">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Repeat Password" id="password2"  >
              <span class="eye" onclick="secFunction()">
              <i id="hide3" class="fas fa-eye"></i>
              <i id="hide4" class="fas fa-eye-slash"></i>
              </span>
          </div>
          <div class="text-center"><button class="btn btn4">Sign Up</button><br></div>
          <div>
              <div class="backlink"><small>Already have an account?<a href="login.html"> Sign In </a></small></div>
          </div>
        </form>
      </div>
    </div>


  <script src="js/regJavaScript.js"></script>

  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>

  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/jquery.animateNumber.min.js"></script>
  <script src="js/bootstrap-datepicker.js"></script>
  <script src="js/jquery.timepicker.min.js"></script>
  <script src="js/scrollax.min.js"></script>
  <script src="js/main.js"></script>
    
  </body>
</html>
